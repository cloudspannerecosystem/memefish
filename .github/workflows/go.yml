name: Go

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: "1.24"
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v5

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Test
      run: make ci
